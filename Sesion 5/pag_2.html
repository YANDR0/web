<!DOCTYPE html>
<html>

    <head>
        <meta charset = "utf-8">
        <title>BBBBBB</title>
        <style>
            *{
                border: 3px dashed red;
            }
            p{
                border: 3px dotted blue;
            }
            #dos{
                display: inline;
            }
            #tres{
                display: inline-block;
                width: 200px;
                height: 100px;
            }
            #h:hover ~ p{
                display: inline;
            }
            
            


        </style>
    </head>

    <body>
        <h1>Display</h1>
        <h1 id="h">Prueba display</h1>
        <p id="uno">Parrafo block <br> dividido en 2</p>
        <p id="dos">Paragrafo inline</p>
        <p id="tres">Paragrafo inline-block</p>
    </body>

</html>
