<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/23372e7b7a.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- EL POP UP O MODAL -->
  <div class="modal fade" id="modal_1" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Iniciar sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Correo
                <div class="input-group mb-3">
                    <input type="text" class="form-control Required" placeholder="Ingresa tu correo">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                </div>
                Contraseña
                <div class="input-group mb-3">
                    <input type="text" class="form-control Required" placeholder="Ingresa tu contraseña">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>            
                </div>
                
                <div style="text-align: center;"> <button type="submit" class="btn btn-primary">Login</button> </div>
                
            </div>
            <div class="modal-footer">
                ¿No tienes cuenta?<a href="" data-bs-toggle="modal" data-bs-target="#modal_2">Registrate aquí</a>
            </div>
        </div>
    </div>
  </div>

  <!-- EL OTRO MODAL -->
  <div class="modal fade" id="modal_2" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Registrarse</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <input type="text" class="form-control Required" placeholder="Nombre(s)">
                        </div>
                        <div class="col-6 mb-3">
                            <input type="text" class="form-control Required" placeholder="Apellidos">
                        </div>
                        <div class="col-12 mb-3">
                            <input type="text" class="form-control Required" placeholder="Tu correo">
                        </div>
                        <div class="col-12 mb-3">
                            <input type="text" class="form-control Required" placeholder="Contraseña">
                        </div>
                        <div class="col-12 mb-3">
                            <input type="text" class="form-control Required" placeholder="Confirmar contraseña">
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Registrarse</button>

            </div>
        </div>
    </div>
  </div>

  <!--OTRO OTRO OTRO MODAL-->
  <div class="modal fade" id="modal_3" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Escoge la cantidad a agregar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="number" id="amountProduct" style="width: 100%;" value="1" min="1" max="10">
                </div>
                <div class="modal-footer">
                    <button id="addToCart" type="button" class="btn btn-success" data-bs-dismiss="modal">Agregar</button>
                    <button id="cancelCart" type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
  </div>

</head>

                <ul class="navbar-nav" >

    <!--CARRUSEL-->
    <div id="carouselId" class="carousel slide" data-bs-ride="carousel" style="align-items: center;">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="https://video-images.vice.com/_uncategorized/1539801133834-44243057_904869233046666_4625200910413332480_n.jpeg" class="w-100 d-block" alt="First slide" height="350px">
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/originals/60/f4/ec/60f4ec552dfa76da175587871cf98c1b.jpg" class="w-100 d-block" alt="Second slide" height="350px">
            </div>
            <div class="carousel-item">
                <img src="https://i.imgur.com/7pvtPn3.png" class="w-100 d-block" alt="Third slide" height="350px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
